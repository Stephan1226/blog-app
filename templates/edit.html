{% extends "base.html" %}

{% block title %}포스트 수정 - 개발 블로그{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    <span class="material-icons left">edit</span> 포스트 수정
                </span>
                
                <form method="POST" action="/edit/{{ post.id }}">
                    <div class="input-field">
                        <input type="text" id="title" name="title" value="{{ post.title }}" required>
                        <label for="title" class="active">제목</label>
                    </div>
                    <div class="input-field">
                        <textarea class="materialize-textarea" id="content" name="content" required>{{ post.content }}</textarea>
                        <label for="content" class="active">내용</label>
                    </div>
                    
                    <div class="card-action">
                        <a href="/post/{{ post.id }}" class="btn-flat waves-effect waves-light">
                            <span class="material-icons left">arrow_back</span> 취소
                        </a>
                        <button type="submit" class="btn waves-effect waves-light blue right">
                            <span class="material-icons left">save</span> 저장
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    M.updateTextFields();
    M.textareaAutoResize(document.getElementById('content'));
});
</script>
{% endblock %}
