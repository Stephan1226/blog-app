{% extends "base.html" %}

{% block title %}포스트 수정 - 개발 블로그{% endblock %}

{% block content %}
<div class="responsive main-content">
    <div class="content-area">
        <section class="main-posts">
            <h4>
                <i>edit</i>
                포스트 수정
            </h4>
            
            <div class="card">
                <form method="POST" action="/edit/{{ post.id }}">
                    <div class="field">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" value="{{ post.title }}" required>
                    </div>
                    
                    <div class="field">
                        <label for="content">내용</label>
                        <textarea id="content" name="content" required rows="15">{{ post.content }}</textarea>
                    </div>
                    
                    <div class="actions">
                        <a href="/post/{{ post.id }}">
                            <button class="border">
                                <i>arrow_back</i>
                                <span>취소</span>
                            </button>
                        </a>
                        <button type="submit">
                            <i>save</i>
                            <span>저장</span>
                        </button>
                    </div>
                </form>
            </div>
        </section>
        
        <aside class="sidebar">
            <!-- 편집 안내 -->
            <article class="card">
                <h6>
                    <i>info</i>
                    편집 안내
                </h6>
                <p>
                    마크다운 문법을 사용하여 포스트를 수정할 수 있습니다.
                    저장 후 변경사항이 즉시 반영됩니다.
                </p>
            </article>
            
            <!-- 기술 스택 -->
            <article class="card">
                <h6>
                    <i>build</i>
                    기술 스택
                </h6>
                <div class="tech-stack">
                    <span class="chip">FastAPI</span>
                    <span class="chip">MySQL</span>
                    <span class="chip">Docker</span>
                    <span class="chip">SQLAlchemy</span>
                    <span class="chip">Jinja2</span>
                    <span class="chip">Beer CSS</span>
                </div>
            </article>
        </aside>
    </div>
</div>
{% endblock %}
