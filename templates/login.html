{% extends "base.html" %}

{% block title %}로그인 - 개발 블로그{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m6 offset-m3 l4 offset-l4">
        <div class="card">
            <div class="card-content center-align">
                <span class="card-title">
                    <span class="material-icons large blue-text">login</span>
                    <h4>로그인</h4>
                </span>
                
                {% if error %}
                <div class="card-panel red lighten-5 red-text text-darken-2">
                    <span class="material-icons left">warning</span> {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="/login">
                    <div class="input-field">
                        <input type="text" id="username" name="username" required>
                        <label for="username">사용자명</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" name="password" required>
                        <label for="password">비밀번호</label>
                    </div>
                    <div class="section">
                        <button type="submit" class="btn-large waves-effect waves-light blue">
                            <span class="material-icons left">login</span> 로그인
                        </button>
                    </div>
                </form>
                
                <div class="divider"></div>
                
                <div class="section">
                    <p class="grey-text text-darken-1">
                        개발 블로그에 로그인하여 포스트를 작성하고 관리하세요.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    M.updateTextFields();
});
</script>
{% endblock %}
