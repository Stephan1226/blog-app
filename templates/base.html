<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stephan's Dev{% endblock %}</title>
    
    <!-- Beer CSS (Material Design 3) -->
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.11.29/dist/cdn/beer.min.css" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Highlight.js for code syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" rel="stylesheet" id="highlight-light">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" rel="stylesheet" id="highlight-dark" disabled>
    
    <!-- Custom styles -->
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">

    <link rel="icon" type="image/jpeg" href="/static/favicon.jpeg">
</head>
<body class="light">
    <!-- 네비게이션 바 -->
    <nav class="top">
        <div class="nav-left">
            <a href="/" style="text-decoration:none;color:inherit;"><h6>Stephan's Dev</h6></a>
            <a href="/">홈</a>
            <a href="/about">소개</a>
        </div>
        <div class="nav-center"></div>
        <div class="nav-right">
            <button id="theme-toggle">
                <i class="material-icons" id="theme-icon">dark_mode</i>
            </button>
            {% if is_authenticated %}
                <span class="user-info">
                    <i>person</i>
                    {{ request.session.username }}
                </span>
                <form method="POST" action="/logout" style="display: inline;">
                    <button type="submit" class="border">
                        <i>logout</i>
                        <span>로그아웃</span>
                    </button>
                </form>
            {% else %}
                <a href="/login" class="button-primary">
                    <i>login</i>
                    <span>로그인</span>
                </a>
            {% endif %}
            <a href="/admin" class="button-primary">어드민</a>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="responsive">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="page">
        <div class="container">
            <div class="row">
                <div class="col s12 m8">
                    <p>&copy; 2024 개발 블로그. FastAPI + MySQL + Docker로 만들어졌습니다.</p>
                </div>
                <div class="col s12 m4 right-align">
                    <a href="https://github.com" target="_blank" class="social-link">
                        <i>code</i>
                    </a>
                    <a href="https://linkedin.com" target="_blank" class="social-link">
                        <i>link</i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Beer CSS JavaScript -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.11.29/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    
    <!-- Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
    
    <script>
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            hljs.highlightAll();
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
